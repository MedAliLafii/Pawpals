<div class="pet-cards-container">
  <div class="pet-card" *ngFor="let pet of pets">
    <div class="image-wrapper">
      <img [src]="pet.imageurl" [alt]="pet.petname || 'Pet image'" />
      <span class="badge adopt">Adopt Me</span>
    </div>

    <div class="card-content">
      <h2>{{ pet.petname }}</h2>
      <p class="breed">{{ pet.breed }}</p>
      <p class="pet-type"><i class="fa-solid fa-paw"></i> {{ pet.type }}</p>

      <div class="details">
        <div class="detail">
          <i class="fa-solid fa-calendar-days"></i>
          <span>{{ pet.age }} months</span>
        </div>
        <div class="detail">
          <i class="fa-solid fa-genderless"></i>
          <span>{{ pet.gender }}</span>
        </div>
        <div class="detail">
          <i class="fa-solid fa-map-pin"></i>
          <span>{{ pet.location }}</span>
        </div>
        <div class="detail">
          <i class="fa-solid fa-clock"></i>
          <span>{{ pet.dateposted | date:'mediumDate' }}</span> <!-- ðŸ‘ˆ Add posted date -->
        </div>
      </div>
      <button 
      (click)="clientId === pet.clientid ? deleteAdoption(pet) : openPetModal(pet)"
      [ngStyle]="{
        background: clientId === pet.clientid 
          ? 'linear-gradient(135deg, #ef4444, #dc2626)' 
          : 'linear-gradient(135deg, #22c55e, #16a34a)'
      }">
      {{ clientId === pet.clientid ? 'Delete' : 'Adopt Me' }}
    </button>
    
          <!--<button (click)="deletePet(pet._id)">Delete Pet</button>-->
    </div>
  </div>
</div>

<!-- Modal Component -->
<app-adoptdetails
  *ngIf="selectedPet"
  [pet]="selectedPet"
  (closeModal)="closePetModal()"
></app-adoptdetails>
