<div class="filter-sidebar">
  <!-- Categories -->
  <div class="filter-section">
    <span class="filter-title">Categories</span>
    <div class="filter-checkbox">
      <input
        type="radio"
        id="category-all"
        name="categoryFilter"
        [value]="'all'"
        [(ngModel)]="selectedCategoryId"
        (change)="onCategoryChange(null)"
      />
      <label for="category-all">All Categories</label>
    </div>
    <div class="filter-checkbox" *ngFor="let category of categories">
      <input
        type="radio"
        [id]="'category' + category.categorieid"
        name="categoryFilter"
        [value]="category.categorieid.toString()"
        [(ngModel)]="selectedCategoryId"
        (change)="onCategoryChange(category.categorieid)"
      />
      <label [for]="'category' + category.categorieid">
        {{ category.nom }}
      </label>
    </div>
  </div>

  <!-- Price -->
  <div class="filter-section">
    <span class="filter-title">Price less than ${{ selectedPrice }}</span>
    <div class="filter-slider">
      <input
        type="range"
        [min]="minPrice"
        [max]="maxPrice"
        step="10"
        [(ngModel)]="selectedPrice"
        (input)="onPriceChange($event)"
        class="price-slider"
      />
    </div>
  </div>

  <!-- Reset Button -->
  <button class="filter-reset" (click)="resetFilters()">Reset Filters</button>
</div>
