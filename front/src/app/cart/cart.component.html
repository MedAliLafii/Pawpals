
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<app-header></app-header>
<div class="cart-container">
  <div class="cart-items">
    <div class="cart-header">
      <span>Product</span>
      <span>Price</span>
      <span>Quantity</span>
      <span>Total</span>
    </div>

    <!-- Debug info -->
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>No items in cart</p>
      <p>Cart items count: {{ cartItems.length }}</p>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <img [src]="'assets/uploads/' + item.imageurl" alt="{{ item.nom }}" width="100" height="100">
        <span>{{ item.nom }}</span>
      </div>
      <!-- Format price to 2 decimal places -->
      <div class="item-price">{{ formatPrice(item.prix) }}DT</div>

      <input
        class="cart-quantity"
        type="number"
        [value]="item.quantite"
        (input)="onQuantityChange(item, $event)"
        min="1"
        max="100" 
      />

      <!-- Format total price to 2 decimal places -->
      <div class="item-total">{{ calculateItemTotal(item.prix, item.quantite) }}DT</div>
      <button class="remove-btn" (click)="removeFromCart(item.produitid)">
        <i class="bx bxs-trash"></i> <!-- Icon inside button -->
      </button>
    </div>
  </div>

  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="summary-details">
      <div class="summary-row">
        <span>Subtotal</span>
        <!-- Format totalPrice to 2 decimal places -->
        <span>{{ totalPrice.toFixed(2) }}DT</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span>Free</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <!-- Format totalPrice to 2 decimal places -->
        <span>{{ totalPrice.toFixed(2) }}DT</span>
      </div>
    </div>
    <a href="/commander"><button class="checkout-btn">Place Order</button></a>
  </div>
</div>
<app-footer></app-footer>
